<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Banana Game</title>
</head>

<body>
    <div class="background"></div>
    <div class="blur-overlay"></div>

    <div class="container">
        <div class="title-container">
            <h1 class="title">THE<br>BANANA GAME</h1>
        </div>
        <div class="logo-container">
            <img src="banana.png" alt="Banana Logo" class="logo">
        </div>

        <div class="form-container">
            <label for="name">Name :</label>
            <input type="text" id="name" class="input-field">

            <label for="password">Password :</label>
            <input type="password" id="password" class="input-field">

            <!-- Moved the button directly after the password input -->
            <button class="submit-button">SUBMIT</button>
        </div>

        <a href="register.html" class="signup-link">NO ACCOUNT SIGNUP</a>
    </div>

    <script>
        document.querySelector('.submit-button').addEventListener('click', function() {
            alert('You have successfully logged in.');
            window.location.href = 'instruction.html';  // Redirect to instruction page
        });
    </script>
</body>

</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

    /* Full-Screen Background */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Indie Flower', cursive;
        position: relative;
        overflow: hidden;
    }

    /* Background Image */
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('c:/Users/ASUS/OneDrive/Desktop/Banana.jpg') no-repeat center center/cover;
        z-index: -2;
    }

    /* Blurred Overlay */
    .blur-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 235, 133, 0.4);
        backdrop-filter: blur(8px);
        z-index: -1;
    }

    /* Game Container */
    .container {
        position: relative;
        width: 350px;
        height: 400px;
        text-align: left;
        background: rgba(255, 248, 220, 0.9);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.3);
        z-index: 1;
    }

    .title-container {
        position: absolute;
        top: 20px;
        left: 20px;
    }

    .title {
        font-size: 2em;
        color: #000000;
        white-space: pre-line;
        margin: 0;
    }

    .logo-container {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .logo {
        width: 50px;
        height: auto;
    }

    .form-container {
        margin-top: 100px;
        text-align: center; /* Center-aligns the button */
    }

    label {
        display: block;
        font-size: 1.2em;
        color: #000000;
        margin-bottom: 5px;
    }

    .input-field {
        width: 200px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
    }

    .submit-button {
        background: linear-gradient(to right, #FFA500, #FF7F00);
        color: white;
        font-size: 1.2em;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        font-family: 'Indie Flower', cursive;
        margin-top: 15px;
        display: block;
        margin-left: auto;
        margin-right: auto; /* Centers the button */
    }

    .submit-button:hover {
        background: linear-gradient(to right, #FF7F00, #FF4500);
        transform: scale(1.05);
    }

    .signup-link {
        font-size: 1em;
        color: #000000;
        display: block;
        text-align: center;
        margin-top: 20px;
    }
</style>
