<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Banana Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        /* Full-Screen Background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Indie Flower', cursive;
            position: relative;
            overflow: hidden;
        }

        /* Background Image */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('c:/Users/ASUS/OneDrive/Desktop/Banana.jpg') no-repeat center center/cover;
            z-index: -2;
        }

        /* Blurred Overlay */
        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 235, 133, 0.4);
            /* Light yellow tint */
            backdrop-filter: blur(8px);
            /* Blurs the background */
            z-index: -1;
        }

        /* Game Container */
        .container {
            position: relative;
            /* Needed for absolute positioning within */
            width: 350px;
            /* Adjust as needed */
            height: 400px;
            /* Adjust as needed */
            text-align: left;
            /* Align text within the container to the left */
            background: rgba(255, 248, 220, 0.9);
            padding: 20px;
            /* Reduced padding */
            border-radius: 20px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .title-container {
            position: absolute;
            top: 20px;
            /* Adjust vertical position */
            left: 20px;
            /* Adjust horizontal position */
        }

        .title {
            font-size: 2em;
            /* Adjust size */
            color: #000000;
            white-space: pre-line;
            /* Preserve line breaks */
            margin: 0;
            /* Reset margins */
        }

        .logo-container {
            position: absolute;
            top: 20px;
            /* Adjust vertical position */
            right: 20px;
            /* Adjust horizontal position */
        }

        .logo {
            width: 50px;
            /* Adjust size */
            height: auto;
        }

        .form-container {
            margin-top: 100px;
            /* Adjust vertical spacing for the form */
            margin-left: 20px;
            /* Align form to the left */
        }

        label {
            display: block;
            font-size: 1.2em;
            /* Adjust size */
            color: #000000;
            margin-bottom: 5px;
        }

        .input-field {
            width: 200px;
            /* Adjust width of input fields */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px; /* Increased spacing */
        }

        .submit-button {
            background: linear-gradient(to right, #FFA500, #FF7F00);
            color: white;
            font-size: 1.2em;
            /* Adjust size */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            font-family: Indie Flower, cursive;
            margin-top: 20px;
            /* Add space above the button */
        }

        .submit-button:hover {
            background: linear-gradient(to right, #FF7F00, #FF4500);
            transform: scale(1.05);
        }

        .signup-link {
            font-size: 1em;
            /* Adjust size */
            color: #000000;
            display: block;
            text-align: center;
            /* Center the signup link */
            margin-top: 20px;
            /* Add space above the link */
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="blur-overlay"></div>

    <div class="container">
        <div class="title-container">
            <h1 class="title">THE<br>BANANA GAME</h1>
        </div>
        <div class="logo-container">
            <img src="banana.png" alt="Banana Logo" class="logo">
        </div>

        <div class="form-container">
            <label for="name">Name :</label>
            <input type="text" id="name" class="input-field">

            <label for="password">Password :</label>
            <input type="password" id="password" class="input-field">

            <button class="submit-button">SUBMIT</button>
        </div>

        <a href="signup.html" class="signup-link">NO ACCOUNT SIGNUP</a>
    </div>

    <script>
        // JavaScript
        document.querySelector('.submit-button').addEventListener('click', function() {
            alert('Submit button clicked!');
            // Placeholder
            // Add your submit logic here
        });

       
    </script>
</body>

</html>
