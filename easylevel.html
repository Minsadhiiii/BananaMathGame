<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Game - Levels</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Indie Flower', cursive;
            position: relative;
            overflow: hidden;
        }

        /* Full-Screen Background with Blurred Overlay */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('c:/Users/ASUS/OneDrive/Desktop/Banana.jpg') no-repeat center center/cover;
            z-index: -2;
        }

        /* Blurred Overlay */
        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 235, 133, 0.4);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        /* Main container */
        .container {
            background: rgba(255, 248, 220, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            position: relative;
            z-index: 1;
        }

        /* User circle styling */
        .user-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #FFA500, #FF7F00);
            border-radius: 50%;
            position: absolute;
            top: -40px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            border: 5px solid #fff;
        }

        .user-circle i {
            color: white;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        .levels {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .level {
            width: 50px;
            height: 50px;
            background: #FF6347;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .level:hover {
            background: #FF4500;
            transform: scale(1.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            background: linear-gradient(to right, #FFA500, #FF7F00);
            color: white;
            font-size: 1.2em;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Indie Flower', cursive;
        }

        .btn:hover {
            background: linear-gradient(to right, #FF7F00, #FF4500);
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- Background with Blur and Overlay -->
    <div class="background"></div>
    <div class="blur-overlay"></div>

    <!-- Main container -->
    <div class="container">
        <!-- User Identification Circle -->
        <div class="user-circle"><i class="fas fa-user"></i></div>

        <!-- Heading for Levels -->
        <h2>LEVELS: EASY</h2>

        <!-- Level selection grid -->
        <div class="levels">
            <div class="level">1</div>
            <div class="level">2</div>
            <div class="level">3</div>
            <div class="level">4</div>
            <div class="level">5</div>
            <div class="level">6</div>
            <div class="level">7</div>
            <div class="level">8</div>
            <div class="level">9</div>
            <div class="level">10</div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="btn">SCORE BOARD</button>
            <button class="btn">NEXT</button>
        </div>
    </div>

</body>

</html>
